<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod Commission</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@400;900&family=Lilita+One&display=swap">
  <link rel="icon" href="https://notmagelock.github.io/assets/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Lilita One', cursive;
      background-color: #2c003e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-family: 'Londrina Solid', cursive;
      font-weight: 900;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      background-color: #4a007d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 400;
      width: 100%;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-family: 'Lilita One', cursive;
    }
    textarea {
      height: 150px; /* Adjust height to make it more square-shaped */
      resize: none;
    }
    button {
      background-color: #6200ea;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3700b3;
    }
    #message {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }
    #message.success {
      color: #4caf50;
    }
    #message.error {
      color: #f44336;
    }
    .file-div {
      position: relative;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #6200ea;
    }
    .file-div img, .file-div video, .file-div audio {
      max-width: 100px;
      max-height: 100px;
      margin-top: 10px;
    }
    .remove-file-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #f44336;
      color: #ffffff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>
  <form id="commission-form">
    <h1>Mod Commission Form</h1>
    <label for="discord-user">Discord Username:</label>
    <input type="text" id="discord-user" name="discordUser" required>
    <label for="mod-description">Mod Description:</label>
    <textarea id="mod-description" name="modDescription" required></textarea>
    <label for="mod-type">Select Mod Type:</label>
    <select id="mod-type" name="modType" required>
      <option value="5">Basic Mod - $5</option>
      <option value="10">Simpler Advanced Mod - $10</option>
      <option value="15">Advanced Mod - $15</option>
    </select>
    <label for="file-input">Attach Files:</label>
    <input type="file" id="file-input" name="fileInput" multiple>
    <div id="file-details"></div>
    <button type="submit">Submit</button>
    <div id="message"></div>
  </form>

  <script>
    const form = document.getElementById('commission-form');
    const fileInput = document.getElementById('file-input');
    const fileDetails = document.getElementById('file-details');

    fileInput.addEventListener('change', function() {
      Array.from(fileInput.files).forEach(file => {
        const fileDiv = document.createElement('div');
        fileDiv.classList.add('file-div');

        const removeBtn = document.createElement('button');
        removeBtn.classList.add('remove-file-btn');
        removeBtn.textContent = 'X';
        removeBtn.addEventListener('click', function() {
          fileDiv.remove();
        });
        fileDiv.appendChild(removeBtn);

        const fileNameDiv = document.createElement('div');
        fileNameDiv.textContent = file.name;
        fileDiv.appendChild(fileNameDiv);

        const fileSizeDiv = document.createElement('div');
        fileSizeDiv.textContent = `${(file.size / 1024).toFixed(2)} KB`;
        fileDiv.appendChild(fileSizeDiv);

        if (file.type.startsWith('image/')) {
          const img = document.createElement('img');
          const reader = new FileReader();
          reader.onload = function(e) {
            img.src = e.target.result;
          };
          reader.readAsDataURL(file);
          fileDiv.appendChild(img);
        } else if (file.type.startsWith('audio/')) {
          const audio = document.createElement('audio');
          audio.controls = true;
          const reader = new FileReader();
          reader.onload = function(e) {
            audio.src = e.target.result;
          };
          reader.readAsDataURL(file);
          fileDiv.appendChild(audio);
        } else if (file.type.startsWith('video/')) {
          const video = document.createElement('video');
          video.controls = true;
          video.width = 100;
          const reader = new FileReader();
          reader.onload = function(e) {
            video.src = e.target.result;
          };
          reader.readAsDataURL(file);
          fileDiv.appendChild(video);
        }

        fileDetails.appendChild(fileDiv);
      });
    });

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const discordUser = document.getElementById('discord-user').value;
      const modDescription = document.getElementById('mod-description').value;
      const modType = document.getElementById('mod-type').value;
      const webhookUrl = 'https://discord.com/api/webhooks/1269782573706510407/S_rWTcWNqUSyQ3OpIMAq00WAqJzl6Y9IBFNs3rID68AminEiI31CQrAGKUsJsSQ7t6KK';
      
      const formData = new FormData();
      formData.append('content', `New commission from ${discordUser}\n**Description:** ${modDescription}\n**Mod Type:** ${modType === '5' ? 'Basic Mod - $5' : modType === '10' ? 'Simpler Advanced Mod - $10' : 'Advanced Mod - $15'}`);

      Array.from(fileInput.files).forEach(file => {
        formData.append('files[]', file);
      });

      const messageDiv = document.getElementById('message');

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          messageDiv.textContent = 'Commission submitted successfully!';
          messageDiv.className = 'success';
          form.reset();
          fileDetails.innerHTML = '';
        } else {
          messageDiv.textContent = 'Failed to submit commission. Please try again.';
          messageDiv.className = 'error';
        }
      } catch (error) {
        messageDiv.textContent = 'Error submitting commission. Please try again.';
        messageDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
