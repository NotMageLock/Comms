<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod Commission</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@400;900&family=Lilita+One&display=swap">
  <link rel="icon" href="https://notmagelock.github.io/assets/favicon.ico" type="image/x-icon">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Mod Commissions">
  <meta property="og:description" content="Commission a mod from Lock">
  <meta property="og:image" content="https://notmagelock.github.io/assets/favicon.ico">
  <meta property="og:url" content="https://notmagelock.github.io/Comms/">
  <meta property="og:type" content="website">

  <style>
    body {
      font-family: 'Lilita One', cursive;
      background-color: #2c003e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-family: 'Londrina Solid', cursive;
      font-weight: 900;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      background-color: #4a007d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 400;
      width: 100%;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-family: 'Lilita One', cursive;
    }
    textarea {
      height: 150px;
      resize: none;
    }
    button {
      background-color: #6200ea;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3700b3;
    }
    #message {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }
    #message.success {
      color: #4caf50;
    }
    #message.error {
      color: #f44336;
    }
    .file-upload {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px dashed #fff;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }
    .file-upload:hover {
      border-color: #6200ea;
    }
    .file-upload input[type="file"] {
      display: none;
    }
    .file-upload::after {
      content: '⇧ Attach files';
      font-size: 16px;
      color: #fff;
      position: absolute;
    }
    .file-details {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .file-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #fff;
      border-radius: 5px;
      background-color: #4a007d;
    }
    .file-item img, .file-item video {
      max-width: 100px;
      max-height: 100px;
      border-radius: 5px;
    }
    .file-item audio {
      width: 100px;
    }
    .file-item .remove-file {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #f44336;
      color: #ffffff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }
    .file-item div {
      font-size: 14px;
      text-align: center;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Position the tooltip above the text */
      left: 50%;
      margin-left: -100px; /* Use half of the width to center the tooltip */
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <form id="commission-form">
    <h1>Mod Commission Form</h1>
    <label for="discord-user">Discord Username:</label>
    <input type="text" id="discord-user" name="discordUser" required>
    <label for="mod-description">Mod Description:</label>
    <textarea id="mod-description" name="modDescription" required></textarea>
    <label for="mod-type">Select Mod Type: <span class="tooltip">ℹ<span class="tooltiptext">Paid through Steam Wallet credit</span></span></label>
    <select id="mod-type" name="modType" required>
      <option value="5">Basic Mod - $5</option>
      <option value="10">Simpler Advanced Mod - $10</option>
      <option value="15">Advanced Mod - $15</option>
    </select>
    <div class="file-upload" onclick="document.getElementById('file-input').click();">
      <input type="file" id="file-input" accept="*" multiple onchange="handleFileSelect()">
    </div>
    <div class="file-details" id="file-details"></div>
    <button type="submit">Submit</button>
    <div id="message"></div>
  </form>

  <script>
    let selectedFiles = [];

    document.getElementById('commission-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const discordUser = document.getElementById('discord-user').value;
      const modDescription = document.getElementById('mod-description').value;
      const modType = document.getElementById('mod-type').value;
      const webhookUrl = 'https://discord.com/api/webhooks/1269782573706510407/S_rWTcWNqUSyQ3OpIMAq00WAqJzl6Y9IBFNs3rID68AminEiI31CQrAGKUsJsSQ7t6KK';

      const formData = new FormData();
      formData.append('payload_json', JSON.stringify({
        content: `New commission from ${discordUser}\n\n**Discord User:** ${discordUser}\n**Description:** ${modDescription}\n**Mod Type:** ${modType === '5' ? 'Basic Mod - $5' : modType === '10' ? 'Simpler Advanced Mod - $10' : 'Advanced Mod - $15'}`,
        username: `Comms - ${discordUser}`
      }));

      selectedFiles.forEach((file, index) => {
        formData.append('file' + (index + 1), file, file.name);
      });

      const messageDiv = document.getElementById('message');

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          messageDiv.textContent = 'Commission submitted successfully!';
          messageDiv.className = 'success';
          document.getElementById('commission-form').reset();
          document.getElementById('file-details').innerHTML = '';
          selectedFiles = [];
        } else {
          messageDiv.textContent = 'Failed to submit commission. Please try again.';
          messageDiv.className = 'error';
        }
      } catch (error) {
        messageDiv.textContent = 'Error: ' + error.message;
        messageDiv.className = 'error';
      }
    });

    function handleFileSelect() {
      const input = document.getElementById('file-input');
      const fileDetails = document.getElementById('file-details');
      fileDetails.innerHTML = '';

      selectedFiles = Array.from(input.files);
      selectedFiles.forEach((file, index) => {
        const fileItem = document.createElement('div');
        fileItem.classList.add('file-item');

        let fileElement;
        if (file.type.startsWith('image/')) {
          fileElement = document.createElement('img');
          fileElement.src = URL.createObjectURL(file);
        } else if (file.type.startsWith('video/')) {
          fileElement = document.createElement('video');
          fileElement.src = URL.createObjectURL(file);
          fileElement.controls = true;
        } else if (file.type.startsWith('audio/')) {
          fileElement = document.createElement('audio');
          fileElement.src = URL.createObjectURL(file);
          fileElement.controls = true;
        } else {
          fileElement = document.createElement('div');
          fileElement.textContent = file.name;
        }

        const removeButton = document.createElement('button');
        removeButton.classList.add('remove-file');
        removeButton.textContent = '✖';
        removeButton.onclick = () => removeFile(index);

        fileItem.appendChild(fileElement);
        fileItem.appendChild(removeButton);
        fileDetails.appendChild(fileItem);
      });
    }

    function removeFile(index) {
      selectedFiles.splice(index, 1);
      handleFileSelect();
    }
  </script>
</body>
</html>
