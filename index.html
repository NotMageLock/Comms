<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comms</title>
</head>
<body>
  <h1>Mod Commission Form</h1>
  <form id="commission-form">
    <label for="discord-user">Discord Username:</label>
    <input type="text" id="discord-user" name="discordUser" required><br><br>
    <label for="mod-description">Mod Description:</label>
    <textarea id="mod-description" name="modDescription" required></textarea><br><br>
    <label for="mod-type">Select Mod Type:</label>
    <select id="mod-type" name="modType" required>
      <option value="5">Basic Mod - $5</option>
      <option value="10">Simpler Advanced Mod - $10</option>
      <option value="15">Advanced Mod - $15</option>
    </select><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('commission-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const discordUser = document.getElementById('discord-user').value;
      const modDescription = document.getElementById('mod-description').value;
      const modType = document.getElementById('mod-type').value;
      const webhookUrl = 'https://discord.com/api/webhooks/1269782573706510407/S_rWTcWNqUSyQ3OpIMAq00WAqJzl6Y9IBFNs3rID68AminEiI31CQrAGKUsJsSQ7t6KK';

      const data = {
        content: `New Mod Commission\n\n**Discord User:** ${discordUser}\n**Description:** ${modDescription}\n**Mod Type:** ${modType === '5' ? 'Basic Mod - $5' : modType === '10' ? 'Simpler Advanced Mod - $10' : 'Advanced Mod - $15'}`
      };

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert('Commission submitted successfully!');
          document.getElementById('commission-form').reset();
        } else {
          alert('Failed to submit commission. Please try again.');
        }
      } catch (error) {
        alert('Error submitting commission. Please try again.');
      }
    });
  </script>
</body>
</html>
