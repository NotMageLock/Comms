<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod Commissions</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@400;900&display=swap">
  <link rel="icon" href="https://notmagelock.github.io/assets/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Londrina Solid', cursive;
      background-color: #2c003e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-weight: 900;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      background-color: #4a007d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 400;
      width: 100%;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    textarea {
      height: 150px;
      resize: none;
    }
    button {
      background-color: #6200ea;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3700b3;
    }
    #message {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }
    #message.success {
      color: #4caf50;
    }
    #message.error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <form id="commission-form">
    <h1>Mod Commission Form</h1>
    <label for="discord-user">Discord Username:</label>
    <input type="text" id="discord-user" name="discordUser" required>
    <label for="mod-description">Mod Description:</label>
    <textarea id="mod-description" name="modDescription" required></textarea>
    <label for="mod-type">Select Mod Type:</label>
    <select id="mod-type" name="modType" required>
      <option value="5">Basic Mod - $5</option>
      <option value="10">Simpler Advanced Mod - $10</option>
      <option value="15">Advanced Mod - $15</option>
    </select>
    <button type="submit">Submit</button>
    <div id="message"></div>
  </form>

  <script>
    document.getElementById('commission-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const discordUser = document.getElementById('discord-user').value;
      const modDescription = document.getElementById('mod-description').value;
      const modType = document.getElementById('mod-type').value;
      const webhookUrl = 'https://discord.com/api/webhooks/1269782573706510407/S_rWTcWNqUSyQ3OpIMAq00WAqJzl6Y9IBFNs3rID68AminEiI31CQrAGKUsJsSQ7t6KK';

      const data = {
        content: `New Mod Commission\n\n**Discord User:** ${discordUser}\n**Description:** ${modDescription}\n**Mod Type:** ${modType === '5' ? 'Basic Mod - $5' : modType === '10' ? 'Simpler Advanced Mod - $10' : 'Advanced Mod - $15'}`
      };

      const messageDiv = document.getElementById('message');

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          messageDiv.textContent = 'Commission submitted successfully!';
          messageDiv.className = 'success';
          document.getElementById('commission-form').reset();
        } else {
          messageDiv.textContent = 'Failed to submit commission. Please try again.';
          messageDiv.className = 'error';
        }
      } catch (error) {
        messageDiv.textContent = 'Error submitting commission. Please try again.';
        messageDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
